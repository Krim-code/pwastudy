<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Пример использования Web Worker </title>
	
	<link href="favicon.ico" rel="shortcut icon" type="image/vnd.microsoft.icon" />
	<link rel="manifest" href="manifest.json" />
	<meta name="mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="application-name" content="PWA Workshop" />
	<meta name="apple-mobile-web-app-title" content="PWA Workshop" />
	<meta name="msapplication-starturl" content="index.html" />
	<meta
	  name="viewport"
	  content="width=device-width, initial-scale=1, shrink-to-fit=no"
	/>

    <script src="scripts.js"></script>
	
  </head>
  <body>
    <button onclick="sendMessageToWorker()">Отправить "Привет"</button>
    <button onclick="askWorkerRecurringTask()">Рекурсивная задача (таймер)</button>
    <a href="index.html">Контент</a>
    <a href="pwa-logo192.png">Изображение</a>
	  <textarea style="width:200px; height: 60px;" id="area" placeholder="Напишите сообщение здесь"></textarea>
    <br>
    <button onclick="localStorage.removeItem('area');area.value=''">Очистить</button>
    <script>
        area.value = localStorage.getItem('area');
        area.oninput = () => {
            localStorage.setItem('area', area.value)
        };
        area.value = sessionStorage.getItem('area');
        area.oninput = () => {
            sessionStorage.setItem('area', area.value)
        };
    </script>
    <output></output>
  </body>
</html>
